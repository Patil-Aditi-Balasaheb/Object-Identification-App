<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pngimg.com/uploads/letter_o/letter_o_PNG94.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home | Image Upload</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-12 m-3 text-center">
                <h1 class="my-3">Object Identification</h1>
                <p class="lead mb-5 fs-4">You can upload any image of your choice and this app will return top 3 predictions.
                </p>
                <form action="imageprocess" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="InputImage" class="form-label fs-4">Upload a Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary text-uppercase fw-bold">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
