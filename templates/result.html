<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pngimg.com/uploads/letter_o/letter_o_PNG94.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result | Image Prediction</title>
</head>

<body class="bg-light">
    <div class="container-fluid p-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-12 m-3 text-center">
                <h1 class="my-3">Predictions</h1>
                <p class="lead mb-5 fs-3">Is this what you expected?</p>
                <ol class="list-group list-group-numbered">
                    {% for r, p in res %}
                    <li class="list-group-item bg-light lead fw-bold">{{r}} - {{p}}%</li>
                    {% endfor %}
                  </ol>
            </div>
        </div>
    </div>
</body>

</html>
